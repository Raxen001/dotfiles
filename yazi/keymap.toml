[[mgr.prepend_keymap]]
on   = ["~"]
run  = "cd ~"
desc = "cd to ~"

[[mgr.prepend_keymap]]
on = "<Enter>"
run = "enter"
desc = "Enter the child directory"

[[mgr.prepend_keymap]]
on = "/"
run = "filter --smart"
desc = "Filter files"

[[mgr.prepend_keymap]]
on   = ["g", "p"]
run  = "cd ~/snapbox/oew/app/wp-content/"
desc = "Go to Projects"

[[mgr.prepend_keymap]]
on   = ["g", "c"]
run  = "cd ~/.local/configs/dotfiles/"
desc = "Go to dotfiles"
