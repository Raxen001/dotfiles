[[mgr.prepend_keymap]]
on   = ["~"]
run  = "cd ~"
desc = "cd to ~"

[[mgr.prepend_keymap]]
on = "<Enter>"
run = "enter"
desc = "Enter the child directory"

[[mgr.prepend_keymap]]
on = "/"
run = "filter --smart"
desc = "Filter files"

[[mgr.prepend_keymap]]
on   = ["g", "p"]
run  = "cd ~/Code/projects"
desc = "Go to Projects"

[[mgr.prepend_keymap]]
on   = ["g", "c"]
run  = "cd ~/.local/configs/dotfiles/"
desc = "Go to dotfiles"

[[mgr.prepend_keymap]]
on   = ["g", "n"]
run  = "cd ~/Documents/personal_notes"
desc = "Go to Noters"

[[mgr.prepend_keymap]]
on   = ["g", "l"]
run  = "cd ~/Code/cp/leetcode/"
desc = "Go to Leetcode"
