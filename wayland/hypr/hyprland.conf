#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
# Execute your favorite apps at launch
# fixes
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=/usr/lib/polkit-1/polkit-agent-helper-1

#tray 
exec-once=nm-applet --indicator
# exec-once=/usr/lib/kdeconnectd
# exec-once=kdeconnect-indicator

exec-once=blueman-applet

# apps i need
# exec-once = mako & hyprpaper
exec-once = mako
exec-once = waybar
exec-once = swaybg -i ~/Pictures/Wallpaper/kanagawa-dark-sea-wave.jpg

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    # kb_layout = us
    # kb_variant =
    # kb_model =
    # kb_options =
    # kb_rules =

    follow_mouse = 1
    mouse_refocus = true
    force_no_accel = false
    accel_profile = flat
    sensitivity = 1.0
    touchpad {
        natural_scroll = yes
        middle_button_emulation = true
        disable_while_typing = true
        scroll_factor = 0.3
    }

}
general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    resize_on_border = true
    gaps_in = 5
    gaps_out = 20
    border_size = 1
    monitor=, 1920x1080, 0x0, 1
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(ff333eee) rgba(ff00b5ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    
    blur {
        enabled = true
        size = 8
        passes = 2
    }

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 5, default
    animation = borderangle, 1, 4, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    inherit_fullscreen = true
    new_on_top = false
    orientation = left 
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
    disable_hyprland_logo=true
    disable_splash_rendering=true
    focus_on_activate = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind = $mainMod, G, togglegroup
bind = $mainMod SHIFT, G, lockgroups
bind = $mainMod, l, changegroupactive, f
bind = $mainMod, h, changegroupactive, b
#bind = $mainMod, h, lockgroups, toggle

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, Return, exec, alacritty
bind = $mainMod SHIFT, C, killactive, 
bind = $mainMod SHIFT, q, exit, 
bind = $mainMod, space, togglefloating, 
# bind = $mainMod, P, exec, bemenu-run
bind = $mainMod, P, exec, fuzzel --icon-theme=Adwaita -b "1e1e1eff" -t "ffffffff" -s "1a5fb4ff" -m "1c71d8ff" -S "ebebebff" -B 0 -r 0
bind = , Print, exec, exec ~/.local/configs/scripts/screenshot_wayland.sh
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle
bind= $mainMod, F,fakefullscreen,
bind= $mainMod, M, fullscreen, 1
bind = $mainMod, Return, layoutmsg, swapwithmaster
bind = $mainMod, j, layoutmsg, cyclenext
bind = $mainMod, k, layoutmsg, cycleprev

# toggle waybar
bind = $mainMod, b, exec, killall -SIGUSR1 waybar

# resize window
binde = $mainMod SHIFT,H,resizeactive,-20 0
binde = $mainMod SHIFT,L,resizeactive,20 0
binde = $mainMod SHIFT,K,resizeactive,0 -20
binde = $mainMod SHIFT,J,resizeactive,0 20

# increase number of main stack
bind = $mainMod, i, layoutmsg, addmaster
bind = $mainMod, u, layoutmsg, removemaster

# change orientation
bind = $mainMod, period, layoutmsg, orientationnext
bind = $mainMod, comma, layoutmsg, orientationprev

# media controls
bind=,XF86AudioPlay,exec,playerctl --player=playerctld play-pause
bind=,XF86AudioPause,exec,playerctl --player=playerctld play-pause
bind=,XF86AudioNext,exec,playerctl --player=playerctld next
bind=,XF86AudioPrev,exec,playerctl --player=playerctld prev

# function binds
binde=,XF86AudioRaiseVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde=,XF86AudioLowerVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind =,XF86AudioMute,exec,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec,  wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

binde = ,XF86MonBrightnessUp, exec, brightnessctl set "5%+" -e 10
binde = ,XF86MonBrightnessDown, exec, brightnessctl set "5%-" -e 10

# notificatoin binds
bind = CTRL_SHIFT, space, exec, makoctl dismiss -a
bind = CTRL, space, exec, makoctl restore

# exec
bind = $mainMod, W, exec, flatpak run org.mozilla.firefox
bind = $mainMod, E, exec, nautilus -w

# Move focus with mainMod + arrow keys
# bind = $mainMod, h, movefocus, l
# bind = $mainMod, l, movefocus, r
# bind = $mainMod, k, movefocus, u
# bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# scratchpads
# bind = $mainMod, C, exec, ~/.config/hypr/scripts/cmus.sh
# bind = $mainMod SHIFT CTRL, Return, exec, ~/.config/hypr/scripts/term.sh
# bind = $mainMod, A, exec, ~/.config/hypr/scripts/dict.sh
# bind = $mainMod, N, exec, ~/.config/hypr/scripts/newsboat.sh
# bind = $mainMod SHIFT, T, exec, ~/.config/hypr/scripts/todo.sh
# bind = $mainMod, R, exec, ~/.config/hypr/scripts/nnn.sh

# dmenu or wofi or bmenu 
bind = $mainMod, O, exec,  ~/.local/configs/scripts/websearch.sh
bind = $mainMod, D, exec,  alacritty -e ~/.local/configs/scripts/dmenu_dotfiles

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
