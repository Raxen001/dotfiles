#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,auto
monitor=,1920x1080@60,0x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# fixes
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# apps i need
exec-once = mako & waybar & hyprpaper

#tray 
exec-once=nm-applet --indicator
exec-once=/usr/lib/kdeconnectd
exec-once=kdeconnect-indicator
exec-once=blueman-applet


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    mouse_refocus = true
    force_no_accel = true

    touchpad {
        natural_scroll = no
        disable_while_typing = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    resize_on_border = true
    gaps_in = 5
    gaps_out = 4 
    border_size = 2
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(ff333eee) rgba(ff00b5ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    blur = yes
    blur_size = 5 
    blur_passes = 3
    blur_new_optimizations = on

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default

}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    inherit_fullscreen = false
    new_on_top = false
    orientation = left 
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    disable_hyprland_logo=true
    disable_splash_rendering=true

    focus_on_activate = true
    enable_swallow = false
    #swallow_regex = ^(Alacritty)$
}
# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = 1.0
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = floaorientationt,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind = $mainMod, G, togglegroup
bind = $mainMod SHIFT, G, lockgroups
bind = $mainMod, l, changegroupactive, f
bind = $mainMod, h, changegroupactive, b
#bind = $mainMod, h, lockgroups, toggle

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, Return, exec, alacritty
bind = $mainMod SHIFT, C, killactive, 
bind = $mainMod SHIFT, q, exit, 
bind = $mainMod, space, togglefloating, 
bind = $mainMod, P, exec, bemenu-run
#bind = $mainMod, R, exec, [float] alacritty -e nnn
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle
bind= $mainMod, F,fakefullscreen,
bind= $mainMod, M, fullscreen, 1
bind = $mainMod, Return, layoutmsg, swapwithmaster
bind = $mainMod, j, layoutmsg, cyclenext
bind = $mainMod, k, layoutmsg, cycleprev

# toggle waybar
bind = $mainMod, b, exec, killall -SIGUSR1 waybar

# resize window
binde = $mainMod SHIFT,H,resizeactive,-20 0
binde = $mainMod SHIFT,L,resizeactive,20 0
binde = $mainMod SHIFT,K,resizeactive,0 -20
binde = $mainMod SHIFT,J,resizeactive,0 20

# increase number of main stack
bind = $mainMod, i, layoutmsg, addmaster
bind = $mainMod, u, layoutmsg, removemaster

# change orientation
bind = $mainMod, period, layoutmsg, orientationnext
bind = $mainMod, comma, layoutmsg, orientationprev

# media controls
bind=,XF86AudioPlay,exec,playerctl --player=playerctld play-pause
bind=,XF86AudioPause,exec,playerctl --player=playerctld play-pause
bind=,XF86AudioNext,exec,playerctl --player=playerctld next
bind=,XF86AudioPrev,exec,playerctl --player=playerctld prev

# function binds
binde=,XF86AudioRaiseVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde=,XF86AudioLowerVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind =,XF86AudioMute,exec,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec,  wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

binde = ,XF86MonBrightnessUp, exec, brightnessctl set "5%+" -e 10
binde = ,XF86MonBrightnessDown, exec, brightnessctl set "5%-" -e 10

# notificatoin binds
bind = CTRL_SHIFT, space, exec, makoctl dismiss -a
bind = CTRL, space, exec, makoctl restore

# exec
bind = $mainMod, W, exec, firefox

# Move focus with mainMod + arrow keys
# bind = $mainMod, h, movefocus, lresizeparams
# bind = $mainMod, l, movefocus, r
# bind = $mainMod, k, movefocus, u
# bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# scratchpads
bind = $mainMod, C, exec,  ~/.config/hypr/scripts/cmus.sh
bind = $mainMod SHIFT CTRL, Return, exec,  ~/.config/hypr/scripts/term.sh
bind = $mainMod, A, exec,  ~/.config/hypr/scripts/dict.sh
bind = $mainMod, N, exec,  ~/.config/hypr/scripts/newsboat.sh
bind = $mainMod SHIFT, T, exec,  ~/.config/hypr/scripts/todo.sh
bind = $mainMod, R, exec,  ~/.config/hypr/scripts/nnn.sh

# dmenu or wofi or bmenu 
bind = $mainMod, O, exec,  ~/.local/configs/scripts/websearch.sh
bind = $mainMod, D, exec,  alacritty -e ~/.local/configs/scripts/dmenu_dotfiles

#exec-once=[workspace special; size 75% 20%;move 12.5% 40] alacritty
#bind=,F12,togglespecialworkspace

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
