import:
  - ~/.config/alacritty/themes/themes/papercolor_dark.yaml
  # - ~/.config/alacritty/themes/themes/kanagawa_dragon.yaml
font:
  normal:
    family: Hack Nerd Font
    # family: Terminus
  #
  size: 14

  offset:
    x: 0 # For letter spacing (default: 0).
    y: 0 # For line spacing (default: 0).

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

window:
  opacity: 0.8

  padding:
    x: 2
    y: 2

  dynamic_padding: true

  decorations: none

key_bindings:
  # - { key: Return, mods: Alt|Shift, action: SpawnNewInstance }
  - { key: F11, action: ToggleFullscreen }

mouse:
  hints:
    launcher: xdg-open

cursor:
  # Cursor style
  #
  # Values for 'style':
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block

  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  unfocused_hollow: true
