import:
  - ~/.config/alacritty/themes/themes/papercolor_dark.yaml
font:
  normal:
    family: Hack Nerd Font
  size: 14
  offset:
    x: 1 # For letter spacing (default: 0).
    y: 1 # For line spacing (default: 0).
draw_bold_text_with_bright_colors: false
window:
  opacity: 1.0
key_bindings:
  - { key: Return, mods: Alt|Shift, action: SpawnNewInstance }
  - { key: F11, action: ToggleFullscreen }
decorations: none
